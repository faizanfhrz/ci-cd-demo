<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Quality Check</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #4a80f5;
            color: #fff;
            padding: 40px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .content {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            margin-bottom: 15px;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 18px;
            background: #4a80f5;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }

        .button:hover {
            background: #325fcf;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: #fff;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Website Quality Check</h1>
        <p>This is a demo site for testing performance, SEO, accessibility, and best practices.</p>
    </header>

    <section class="content">
        <h2>About This Test</h2>
        <p>
            This single-file demo page is created to help test automated website quality checks
